<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Description" content="Music visualizer">
<title>relax. let the music engulf you.</title>
<style>
		* { padding:0; margin:0; border:0; }
		html, body, #visualizer { height:100%; width:100%; overflow:hidden; }
		#player, #mute { display:none; }
		#mute { color:#ffffaa; font:bold 13px monospace; position:absolute; top:5px; left:60px; }
	</style>
</head>
<body>
<iframe id="visualizer" src="//iacopoapps.appspot.com/hopalongwebgl/"></iframe>
<a id="mute" href="javascript:handleMute();">Mute</a>
<div id="player"></div>
<script type="text/javascript">
		document.getElementById("visualizer").focus();

		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '0',
				width: '0',
				videoId: 'tKi9Z-f6qX4',
				events: {
					'onReady': function(e) {
						e.target.playVideo();
						document.getElementById('mute').style.display = 'block';
					}
				},
				playerVars: {
					'autoplay': '1',
					'loop': '1',
					'playlist': 'tKi9Z-f6qX4',
					'origin': 'http://erppy.co',
					'start': '3',
					'enablejsapi': '1',
					'rel': '0'
				}
			});
		}

		function handleMute() {
			if(player.getPlayerState() == 1) player.pauseVideo();
			else player.playVideo();

			document.getElementById('mute').innerHTML = player.getPlayerState() == 1 ? 'Unmute' : 'Mute';
		}

		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-40660128-1', 'erppy.co');
		ga('send', 'pageview');
	</script>
</body>
</html>
